<mat-card>
  <form #carForm="ngForm" (ngSubmit)="save(carForm.value,ownerDni)">
    <mat-card-header>
      <mat-card-title><h2>{{car.name ? 'Edit' : 'Add'}} Car</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="hidden" name="href" [(ngModel)]="car.href">
      <mat-form-field>
        <input matInput placeholder="Car Name" [(ngModel)]="car.name"
               required name="name" #name>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="Car Owner DNI" [(ngModel)]="car.ownerDni"
               name="ownerDni" #ownerDni>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <h3 *ngIf="noOwner">{{noOwner}}</h3>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!carForm.form.valid">Save</button>
      <button mat-raised-button color="secondary" (click)="remove(car.href)"
              *ngIf="car.href" type="button">Delete</button>
      <a mat-button routerLink="/car-list">Cancel</a>
    </mat-card-actions>
    <mat-card-footer>
      <div class="giphy">
        <img src="{{car.giphyUrl}}" alt="{{car.name}}">
      </div>
    </mat-card-footer>
  </form>

</mat-card>
