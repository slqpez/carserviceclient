<mat-card>
  <mat-card-title>Car List</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let car of cars">
        <img mat-list-avatar src="{{car.giphyUrl}}" alt="{{car.name}}">
        <h3 mat-line>
          <a [routerLink]="['/car-edit', car.id]" style="color: black;"> <button  mat-button > {{car.name}} {{car.ownerDni ? ',  Owner: '+car.ownerName+ ',  Owner Dni: ' +car.ownerDni : 'No owner' }}</button></a>
        </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>

  <button mat-fab color="primary" [routerLink]="['/car-add']">Add</button>
</mat-card>
