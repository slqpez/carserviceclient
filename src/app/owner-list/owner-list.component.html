<mat-card>
  <mat-card-title>Owner List</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let owner of owners">
        <h3 mat-line>
          <a *ngIf="owner.dni" mat-button  [routerLink]="['/owner-edit', owner.dni]">{{owner.name}}, Profession: {{owner.profession}}, DNI:{{owner.dni}}</a>
        </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>

  <button mat-fab color="primary" [routerLink]="['/owner-add']">Add</button>
</mat-card>
